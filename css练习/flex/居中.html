<!DOCTYPE html>
<html>
<head>
  <title>flex 居中</title>
</head>
<style type="text/css">
  .container {
    display:flex;
    -webkit-flex-flow:row nowrap;
    justify-content:space-around;

  }
  .li {
    background:tomato;
    width:200px;
    height:250px;
    line-height:250px;
    color:white;
    font-weight:bold;
    text-align:center;
  }
</style>
<body>
 <div class="container">
   <div class="li">
     5
   </div>
   <div class="li">
     5
   </div>
   <div class="li">
     5
   </div>
 </div>
</body>
</html>
