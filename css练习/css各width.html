<!DOCTYPE html>
<html lang="en">
  <head>
    <title>css 各width</title>
    <meta charset="UTF-8">
  </head>
  <style type="text/css">
  html {
    box-sizing: border-box;
  }
/*   .dd {
    box-sizing: border-box;
    width: 1000px;
    height: 1400px;
    border: 1px solid red;
    overflow: hidden;
  } */
  .aa {
    box-sizing: border-box;
    width: 150px;
    height: 150px;
    padding: 19px;
    margin: 7px;
    position: relative;
    border: 1px solid green;
    overflow: auto;
  }
   .dd {
     box-sizing: border-box;
     width: 100px;
     height: 100px;
     margin: 13px;
     padding: 10px;

   }
  </style>
  <body>
    <button onclick="login()">登录</button>
    <div class="aa">
      <div class="dd">ssssrealMinsheng.subAccount</div>
    </div>
  </body>
  <script type="text/javascript">
    if (!window.localStorage.getItem('a')) {
      window.localStorage.setItem('a', 'd')
    }
    let cls = document.getElementsByClassName('aa')[0]
    console.log(cls.scrollTop)
    function login() {
      window.open(window.encodeURIComponent('http://baidu.com'))
    }
</script>
</html>
