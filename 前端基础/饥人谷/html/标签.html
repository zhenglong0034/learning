<!DOCTYPE html>
<html>
<head>
  <title>标签</title>
</head>
<body>

<!-- 线 -->
<hr />
12121
<!-- 换行 -->
<br />
<mark style="background-color: red">2133r</mark>
<br />
<strong>2133r</strong>
<br />
<em>2133r</em>
<!--div 标签是 默认没有 margin 属性的 -->
<div>233</div>
<div>233</div>
<!-- p 标签是 默认 有 margin 属性的 -->
<p>2144</p>
<p>2144</p>

<!-- 行内元素 span 主要是用来格式化 或者设置样式 -->
<span>23232</span>
<span>23232</span>

<a href="http://www.baidu.com" target="_self">12334</a>
<a href="http://www.baidu.com" target="_balnk">12334</a>
<a href="http://www.baidu.com" target="_parent">12334</a>
<a href="http://www.baidu.com" target="_top">12334</a>
<a href="http://www.baidu.com" target="view_window">12334</a>
<a href="http://www.baidu.com" target="view_frame">12334</a>

<!-- 有序列表 type: a, 1, A等 start: 1 ，2 ，等等 数字 -->
<ol type="A" start="2">
  <li>2w234dad我爱中国</li>
  <li>2w234dad我爱中国</li>
  <li>2w234dad我爱中国</li>
  <li>2w234dad我爱中国</li>
</ol>

<!-- 无序列表 type: disc：实心原点
square：方块
circle：空心圆圈 -->
<ul type="square">
  <li>我服</li>
  <li>我服</li>
  <li>我服</li>
  <li>我服</li>
</ul>

<table cellpadding="1" cellspacing="1" border="1" summary="示例" width="100%">
    <thead>
    <!-- 定义表格标题，必须跟随table 标签之后，一个表格只能一个标题，居中位于表格之上 -->
        <caption>Table</caption>
        <th>A</th>
        <th>B</th>
        <th>C</th>
    </thead>
    <tbody>
        <tr>
            <td align="right">00</td>
            <td align="bottom">01</td>
            <td>02</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </tbody>
    <tfoot>
        <td>20</td>
        <td>21</td>
        <td>22</td>
    </tfoot>
</table>
</body>
</html>
