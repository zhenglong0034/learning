<!DOCTYPE html>
<html>
<head>
  <title>iframe</title>
</head>
<body>
  23232

  <!-- frameborder：可用值为1和0，规定是否显示框架周围的边框
       width：frame的宽度
       height：frame的高度
       src：引入的资源（页面、图片等）url -->
  <iframe src="全局属性.html" frameborder="1" width="500" height="500"> wewewwew</iframe>

  <!-- 理论上说，src表达的是该元素的内容将被整体替换。比如img元素、script元素、iframe元素都是如此 -->
  <!-- 而href表达的是超链接。比如a元素、link元素。   -->
</body>
</html>
